<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7432e1cc6c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><i class="fa-solid fa-list"></i> List item1</div>
            <div class="list" draggable="true"><i class="fa-solid fa-list"></i> List item2</div>
            <div class="list" draggable="true"><i class="fa-solid fa-list"></i> List item3</div>
            <div class="list" draggable="true"><i class="fa-solid fa-list"></i> List item4</div>

        </div>
        <div id="right"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
